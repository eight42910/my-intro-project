<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>自己紹介ページ</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <ul class="nav-list">
          <li><a href="#profile">プロフィール</a></li>
          <li><a href="#blog">ブログ</a></li>
          <li><a href="#contact">お問い合わせ</a></li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <section id="profile" class="section">
        <h1>プロフィール</h1>
        <div class="profile-content">
          <div class="profile-image">
            <!-- プロフィール画像を追加予定 -->
          </div>
          <div class="profile-text">
            <h2>名前</h2>
            <p>自己紹介文をここに記載します。</p>
          </div>
        </div>
      </section>

      <section id="blog" class="section">
        <h2>最近の投稿</h2>
        <div class="blog-posts">
          <article class="blog-post">
            <h3>記事タイトル1</h3>
            <p>記事の内容がここに入ります。</p>
            <time datetime="2024-03-21">2024年3月21日</time>
          </article>
          <article class="blog-post">
            <h3>記事タイトル2</h3>
            <p>記事の内容がここに入ります。</p>
            <time datetime="2024-03-20">2024年3月20日</time>
          </article>
        </div>
      </section>

      <section id="contact" class="section">
        <h2>お問い合わせ</h2>
        <div class="contact-info">
          <p>お問い合わせは以下のリンクからお願いします。</p>
          <!-- 後ほどお問い合わせフォームやリンクを追加予定 -->
        </div>
      </section>
    </main>

    <footer class="footer">
      <p>&copy; 2024 自己紹介ページ All Rights Reserved.</p>
    </footer>
  </body>
</html>
