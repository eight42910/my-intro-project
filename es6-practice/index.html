<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ES6練習ページ</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>ES6の基本機能練習</h1>

      <!-- 配列操作の練習 -->
      <section class="practice-section">
        <h2>配列操作</h2>
        <div id="arrayResult"></div>
        <button id="arrayButton">配列を操作</button>
      </section>

      <!-- オブジェクト操作の練習 -->
      <section class="practice-section">
        <h2>オブジェクト操作</h2>
        <div id="objectResult"></div>
        <button id="objectButton">オブジェクトを操作</button>
      </section>

      <!-- 非同期処理の練習 -->
      <section class="practice-section">
        <h2>非同期処理</h2>
        <div id="asyncResult"></div>
        <button id="asyncButton">非同期処理を実行</button>
      </section>
    </div>
    <script src="main.js"></script>
  </body>
</html>
